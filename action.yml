name: 'Bumpver Tag'
description: 'Increments semver repository tag based on commit message (#major, #minor, #patch). The action defaults to #patch if no keyword is found.'
inputs:
  GITHUB_TOKEN:
    description: 'GitHub token'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.GITHUB_TOKEN }}
